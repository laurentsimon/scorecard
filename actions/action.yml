# Action syntax: https://docs.github.com/en/actions/creating-actions/metadata-syntax-for-github-actions.

name: "Run OSSF Scorecard"
description: "Run OSSF Scorecard checks and optionally output results in SARIF format"
author: "OSSF"

inputs:
  policy_file:
    description: "INPUT: Path to a policy file"
    required: true
    
  sarif_file:
    description: "OUTPUT: Path to SARIF file to store results"
    required: true

runs:
  using: "docker"
  # Note: this can point to a container image
  image: "Dockerfile"
  env:
    # This is a backup mechanism in case we need to adjut
    # the behavior when scorecard is run as action.
    SCORECARD_ENV: "github-action"

branding:
  icon: "mic"
  color: "purple"
